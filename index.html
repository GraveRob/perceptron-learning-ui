<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Perceptron Online</title>
</head>
<body>
    <section class="container">
        <h1>Perceptron Online</h1>
    </section>
    <section class = "container">
        <section class = "field">
            <h1>Choose number</h1>
            <section class="numberLine">
                <section class = "num" id = "num1">1</section>
                <section class = "num" id = "num2">2</section>
                <section class = "num" id = "num3">3</section>
            </section>
            <section class="numberLine">
                <section class = "num" id = "num4">4</section>
                <section class = "num" id = "num5">5</section>
                <section class = "num" id = "num6">6</section>
            </section>
            <section class="numberLine">
                <section class = "num" id = "num7">7</section>
                <section class = "num" id = "num8">8</section>
                <section class = "num" id = "num9">9</section>
            </section>
            <section class="numberLine">
                <section class = "num" id = "num0">0</section>
            </section>
        </section>

        <section class = "field">
            <section class="training">
                <h1>Train perceptron</h1>
                <input type="number" id = "train-count">
                <button class = "btn btn-train">Train !</button>
            </section>
            
            <section class="answer">
                <h1>Result</h1>
                <h1 class = "result">&nbsp;</h1>
            </section>
            
            <section class="view">
                <button class="resultList btn">History</button>
            </section>
        </section>

        <section class = "field">
            <h1>Test perceptron</h1>
            <section class="squareLine">
                <section class="square"></section>
                <section class="square"></section>
                <section class="square"></section>
            </section>
            <section class="squareLine">
                <section class="square"></section>
                <section class="square"></section>
                <section class="square"></section>
            </section>
            <section class="squareLine">
                <section class="square"></section>
                <section class="square"></section>
                <section class="square"></section>
            </section>
            <section class="squareLine">
                <section class="square"></section>
                <section class="square"></section>
                <section class="square"></section>
            </section>
            <section class="squareLine">
                <section class="square"></section>
                <section class="square"></section>
                <section class="square"></section>
            </section>
            <button class = "btn btn-clear">Clear</button>
            <button class = "btn btn-decode">Ask !</button>
        </section>
    </section>
    <section class = "popup historyPopup">
        <section class="wrap"></section>
    </section>
    <script src="index.js"></script>
</body>
</html>
